<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Multi-Broadcast</title>
  <link rel="stylesheet" href="popup.css">
   <!-- choices CSS/vendor -->
 <link   rel="stylesheet" href="./vendor/choices.min.css">
<script src="./vendor/choices.min.js"></script>
<script type="module" src="./popup.js"></script>

</head>
<body>

  <textarea id="prompt" rows="5" placeholder="Type your prompt here..."></textarea>

  <!-- Image preview container for pasted images -->
  <div id="image-preview-container" class="image-preview-container" style="display: none;">
    <div class="image-preview-wrapper">
      <img id="image-preview" class="image-preview" alt="Pasted image">
      <button id="image-remove" class="image-remove-btn" title="Remove image">&times;</button>
    </div>
  </div>

    <div class="services-section">
    <div> 
  
    <select id="servicesSelect" multiple></select>
    </div>
  </div>


  <div class="buttons">
    <button id="getContent">Get Page Content</button>
    <button id="send">Broadcast</button>

  </div>

  <div class="options-bar">
    <select id="tilingOptions" class="tiling-select" disabled>
        <option value="none" selected>No Tiling</option>
        <option value="right">Tile: Right Prompt</option>
        <option value="bottom">Tile: Bottom Prompt</option>
    </select>
    <button id="companionMode" disabled>Companion Mode</button>
  </div >

  <table id="statusTable">
    <thead>
      <tr><th>Service</th><th>Tabs</th><th>Status</th><th>Debug</th></tr>
    </thead>
    <tbody id="statusBody"></tbody>
  </table>

  <!-- Debug Panel -->
  <div class="debug-actions">
    <button id="retile-windows" class="debug-action-button" title="Restore the tiled layout after minimizing windows">Re-tile</button>
    <button id="discuss-button" class="debug-action-button" title="Trigger the discussion helper">Discuss</button>
    <button id="upload-button" class="debug-action-button" title="Upload a file to all selected services">Upload File</button>
    <input type="file" id="file-upload-input" style="display: none;">
  </div>
  <details id="debugPanel" style="margin-top: 10px;">
    <summary style="cursor: pointer; font-weight: bold; color: #666;">üîç Debug Information</summary>
    <div id="debugContent" style="background: #f5f5f5; padding: 10px; margin: 5px 0; border-radius: 4px; font-family: monospace; font-size: 12px;">
      <div id="broadcastHistory"></div>
      <div id="tabDetails"></div>
    </div>
  </details>

  <!-- Bottom mode service panel (only visible in bottom layout) -->
  <!-- <div class="bottom-service-panel"> -->

   

  <!-- </div> -->

    
  <script type="module" src="popup.js"></script>
</body>
</html>
